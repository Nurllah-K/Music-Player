<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>

<body>
  <!------- MUSİC PLAYER ------->
  <div class="music-player">
    <button id="playlist">
      <i class="fa-solid fa-angle-down"></i>
    </button>
    <img src="assest/snaps.jpg" alt="" id="song-image">
    <div class="song-details">
      <p id="song-name"></p>
      <p id="song-artist"></p>
    </div>
    <!------- PLAY OPTİONS ------->
    <div class="player-options">
      <button id="shuffle">
        <i class="fa-solid fa-shuffle"></i>
      </button>
      <button id="prev">
        <i class="fa-solid fa-backward-step"></i>
      </button>
      <button id="play">
        <i class="fa-solid fa-play"></i>
      </button>
      <button id="pause">
        <i class="fa-solid fa-pause"></i>
      </button>
      <button id="next">
        <i class="fa-solid fa-forward-step"></i>
      </button>
      <button id="repeat">
        <i class="fa-solid fa-repeat"></i>
      </button>
    </div>
    <!------- AUDİO ------->
    <audio id="audio" preload="metadata"></audio>
    <div id="progress-bar">
      <div id="current-progress"> </div>
    </div>
    <div class="time-container">
      <span id="current-time">01.23</span>
      <span id="max-duration">04.21</span>
    </div>
    <!------- SONG LİST ------->
    <div id="playlist-container">
      <button id="close-button">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <ul id="playlist-songs"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
